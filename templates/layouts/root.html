<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ .Config.AssetPath }}/styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />


    <link rel="icon" href="{{ .Config.AssetPath }}/img/logo.svg" />

    <title>{{ .Meta.Title }}</title>
    <meta name="theme-color" content="#f97316" />
    <meta property="og:title" content="{{ .Meta.Title }}" />
    <meta name="description" content="{{ .Meta.Description}}" />
    <meta property="og:description" content="{{ .Meta.Description}}" />

    <meta name="og:image" content="{{ .Config.AssetPath }}/img/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="og:image:alt" content="peasy logo" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Meta.Title }}" />
    <meta name="twitter:description" content="{{ .Meta.Title }}" />
    <meta name="twitter:image" content="{{ .Config.AssetPath }}/img/og.png" />
    <meta name="twitter:image:width" content="1200" />
    <meta name="twitter:image:height" content="630" />
</head>

<body class="text-gray-900">
    {{embed}}
</body>

</html>
