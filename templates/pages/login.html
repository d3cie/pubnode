<div
    class="h-full gap-6 lg:gap-16 md:p-6 p-0 relative overflow-hidden flex-row sm:items-center sm:justify-center pt-[10%] border-primary sm:pt-0">
    <div class="flex z-10 items-center justify-center flex-col p-3 sm:p-4">
        <div class="flex gap-2 mb-4 items-center text-foreground">
            <img src="{{ .AssetPath }}/img/logo-full.svg" class="h-8" alt="Pubnode">
        </div>
        <div
            class="bg-gray-50 rounded-2xl border shadow-sm py-4 sm:max-w-[28rem] sm:w-[28rem] w-full px-4 flex flex-col gap-6">
            <div class="flex flex-col space-y-0 text-center items-center">
                <h1 class="tracking-tight text-xl font-semibold text-foreground font-serif">
                    Login to your account
                </h1>
                <p class="text-sm text-secondary">continue with your email address or Google.</p>
            </div>

            <form>
                <div class="grid gap-2">
                    <input-group class="grid gap-3">
                        <div class="grid gap-1">
                            <label for="email" class="text-sm ml-2">email</label>
                            <input id="email" name="email" placeholder="ebachman@piedpiper.com" class="input input-md"
                                type="email" autocomplete="off" required />
                        </div>
                        <div class="grid gap-1">
                            <Label for="password" class="text-sm ml-2">password</Label>
                            <input id="password" id="name" placeholder="••••••••" type="password" minlength=8
                                class="input input-md" maxlength=60 required />
                        </div>
                    </input-group>
                    <div class="relative ml-1 -mb-5">
                        <p id="error" class="text-sm h-5 text-left text-destructive">
                        </p>
                    </div>
                    <button type="submit" class="mt-6 shadow-sm button btn-md btn-primary">
                        continue with email
                    </button>
                </div>
            </form>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t border-dashed"></span>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-background px-2 text-muted-foreground"> Or </span>
                </div>
            </div>

            <button class="button btn-outline btn-md">
                <svg class="size-5" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                        fill="#24292f" />
                </svg>
                continue with Github
            </button>
        </div>
        <div class="relative flex flex-col mt-6 gap-2">
            <a class="a text-center text-sm" href="/register">don't have an account?</a>
        </div>
    </div>
</div>
